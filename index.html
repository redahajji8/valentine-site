<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #d63384;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        #yes {
            background-color: #ff69b4;
            color: white;
        }
        #no {
            background-color: #ccc;
            color: #666;
            transition: all 0.1s;
        }
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 10;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff69b4;
            animation: fall 5s linear infinite;
        }
        .flower {
            position: absolute;
            font-size: 2em;
            color: #ffd700;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Malak, would you be my Valentine?</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
    <div class="celebration" id="celebration">
        <!-- Hearts and flowers will be added here via JS -->
    </div>

    <script>
        document.getElementById('yes').addEventListener('click', function() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            
            // Add more hearts (increased to 50)
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                celebration.appendChild(heart);
            }
            
            // Add more flowers (increased to 50)
            for (let i = 0; i < 50; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.innerHTML = 'ðŸŒ¸';
                flower.style.left = Math.random() * 100 + '%';
                flower.style.animationDelay = Math.random() * 5 + 's';
                celebration.appendChild(flower);
            }
            
            // Hide after 5 seconds
            setTimeout(() => {
                celebration.style.display = 'none';
                celebration.innerHTML = '';
            }, 5000);
        });

        const noButton = document.getElementById('no');
        noButton.addEventListener('mouseover', function() {
            // Move the button to a random position
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });

        noButton.addEventListener('click', function() {
            // Do nothing, but still move it
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
